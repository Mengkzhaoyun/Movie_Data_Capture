name: Build Images

on:
  push:
    branches:
      - main

env:
  VERSION: v6.6.14
  REGISTRY: registry.cn-qingdao.aliyuncs.com
  IMAGE: wod/movie_data_capture

jobs:
  build:
    name: Build Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USER_ALIYUN }}
          password: ${{ secrets.REGISTRY_PASSWORD_ALIYUN }}

      # PyInstaller build for amd64
      - name: Build Python package (amd64)
        run: |
          docker run --rm --platform linux/amd64 \
            -v ${{ github.workspace }}:/go/src/github.com/mengkzhaoyun/movie_data_capture \
            -w /go/src/github.com/mengkzhaoyun/movie_data_capture \
            ${{ env.REGISTRY }}/wod/python:v3.11-amd64 \
            bash .beagle/build.sh

      # Docker image for amd64
      - name: Build and push amd64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .beagle/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ env.VERSION }}-amd64
          build-args: |
            BASE=${{ env.REGISTRY }}/wod/debian:bookworm-slim-amd64

      # Clean amd64 build artifacts before arm64 build
      - name: Clean build artifacts
        run: rm -rf ./dist/Movie_Data_Capture ./.python

      # PyInstaller build for arm64
      - name: Build Python package (arm64)
        run: |
          docker run --rm --platform linux/arm64 \
            -v ${{ github.workspace }}:/go/src/github.com/mengkzhaoyun/movie_data_capture \
            -w /go/src/github.com/mengkzhaoyun/movie_data_capture \
            ${{ env.REGISTRY }}/wod/python:v3.11-arm64 \
            bash .beagle/build.sh

      # Docker image for arm64
      - name: Build and push arm64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .beagle/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ env.VERSION }}-arm64
          build-args: |
            BASE=${{ env.REGISTRY }}/wod/debian:bookworm-slim-arm64

      # Multi-arch manifest
      - name: Create multi-arch manifest
        run: |
          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ env.VERSION }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ env.VERSION }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ env.VERSION }}-arm64
