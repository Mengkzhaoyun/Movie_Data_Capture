name: Build Images

on:
  push:
    branches:
      - main

env:
  VERSION: v6.6.14
  REGISTRY: registry.cn-qingdao.aliyuncs.com
  IMAGE: wod/movie_data_capture

jobs:
  build:
    name: Build Images
    runs-on: ubuntu-latest
    environment: REGISTRY_USER_ALIYUN
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USER_ALIYUN }}
          password: ${{ secrets.REGISTRY_PASSWORD_ALIYUN }}

      - name: Build and push amd64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .beagle/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ env.VERSION }}-amd64
          build-args: |
            BASE=${{ env.REGISTRY }}/wod/debian:bookworm-slim-amd64

      - name: Build and push arm64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .beagle/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ env.VERSION }}-arm64
          build-args: |
            BASE=${{ env.REGISTRY }}/wod/debian:bookworm-slim-arm64

      - name: Create multi-arch manifest
        run: |
          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ env.VERSION }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ env.VERSION }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ env.VERSION }}-arm64
